      <div class="container pt-3">
        <div class="px-sm-5">
          <div class="bg-white pt-3 px-sm-3 pb-5 px-md-4 av-bottom-border-bar">
            <div class="p-3">
              <form class="av-form av-form-inquiry" method="get" action="confirmation.html">
                <section>
                  <h2 class="av-section-title">1. Tell us about you</h2>
                  <div class="row">
                    <div class="col-sm">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input name="name" type="text" class="form-control" required="required" />
                      </div>
                    </div>
                    <div class="col-sm">
                      <label for="emailAddress">Email Address</label>
                      <input name="emailAddress" type="email" class="form-control" required="required" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm">
                      <div class="form-group">
                        <label for="phoneNumber">Phone Number (Optional)</label>
                        <input name="phoneNumber" type="tel" class="form-control" />
                      </div>
                    </div>
                    <div class="col-sm">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="optIn" id="optIn" />
                        <label class="form-check-label" for="optIn">
                          Send me your latest travel specials!
                        </label>
                      </div>
                      <small class="form-text text-muted">
                        We respect your privacy. We will never share your phone and email address.
                      </small>
                    </div>
                  </div>
                </section>
                <section>
                  <h2 class="av-section-title">2. Featured Countries: Where and when do you want to go?</h2>
                  <div class="av-destinations">
                    <div class="row">
                      <div class="col-6 col-md-4 col-lg-3 text-center">
                        <input class="input-checkbox av-input-checkbox-img" type="checkbox" name='destination'
                          value='Ireland' id="destinationIreland" />
                        <label for="destinationIreland" class="pt-4"
                          style="background-image: url('https://www.authenticvacations.com/wp-content/uploads/2019/10/destination-ireland_500.jpg');">
                          IRELAND
                          <span class="av-underline-bar mx-auto"></span>
                        </label>
                      </div>
                      <div class="col-6 col-md-4 col-lg-3 text-center">
                        <input class="input-checkbox av-input-checkbox-img" type="checkbox" name='destination'
                          value='Scotland' id="destinationScotland" />
                        <label for="destinationScotland" class="pt-4"
                          style="background-image: url('https://www.authenticvacations.com/wp-content/uploads/2019/10/destination-scotland_500.jpg');">
                          SCOTLAND
                          <span class="av-underline-bar mx-auto"></span>
                        </label>
                      </div>
                      <div class="col-6 col-md-4 col-lg-3 text-center">
                        <input class="input-checkbox av-input-checkbox-img" type="checkbox" name='destination'
                          value='England' id="destinationEngland" />
                        <label for="destinationEngland" class="pt-4"
                          style="background-image: url('https://www.authenticvacations.com/wp-content/uploads/2019/10/destination-england_500.jpg');">
                          ENGLAND
                          <span class="av-underline-bar mx-auto"></span>
                        </label>
                      </div>
                      <div class="col-6 col-md-4 col-lg-3 text-center">
                        <input class="input-checkbox av-input-checkbox-img" type="checkbox" name='destination'
                          value='Wales' id="destinationWales" />
                        <label for="destinationWales" class="pt-4"
                          style="background-image: url('https://www.authenticvacations.com/wp-content/uploads/2019/10/destination-wales_500.jpg');">
                          WALES
                          <span class="av-underline-bar mx-auto"></span>
                        </label>
                      </div>
                      <div class="col-6 col-md-4 col-lg-3 text-center">
                        <input class="input-checkbox av-input-checkbox-img" type="checkbox" name='destination'
                          value='Iceland' id="destinationIceland" />
                        <label for="destinationIceland" class="pt-4"
                          style="background-image: url('https://www.authenticvacations.com/wp-content/uploads/2019/10/destination-iceland_500.jpg');">
                          ICELAND
                          <span class="av-underline-bar mx-auto"></span>
                        </label>
                      </div>
                      <div class="col-6 col-md-4 col-lg-3 text-center">
                        <input class="input-checkbox av-input-checkbox-img" type="checkbox" name='destination'
                          value='Scandinavia' id="destinationScandinavia" />
                        <label for="destinationScandinavia" class="pt-4"
                          style="background-image: url('https://www.authenticvacations.com/wp-content/uploads/2019/10/destination-scandinavia_500.jpg');">
                          SCANDINAVIA
                          <span class="av-underline-bar mx-auto"></span>
                        </label>
                      </div>
                      <div class="col-6 col-md-4 col-lg-3 text-center">
                        <input class="input-checkbox av-input-checkbox-img" type="checkbox" name='destination'
                          value='Australia' id="destinationAustralia" />
                        <label for="destinationAustralia" class="pt-4"
                          style="background-image: url('https://www.authenticvacations.com/wp-content/uploads/2019/10/destination-australia_500.jpg');">
                          AUSTRALIA
                          <span class="av-underline-bar mx-auto"></span>
                        </label>
                      </div>
                      <div class="col-6 col-md-4 col-lg-3 text-center">
                        <input class="input-checkbox av-input-checkbox-img" type="checkbox" name='destination'
                          value='New Zealand' id="destinationNewZealand" />
                        <label for="destinationNewZealand" class="pt-4"
                          style="background-image: url('https://www.authenticvacations.com/wp-content/uploads/2019/10/destination-new-zealand_500.jpg');">
                          NEW ZEALAND
                          <span class="av-underline-bar mx-auto"></span>
                        </label>
                      </div>
                    </div>
                    <div class="row no-gutters">
                      <div class="form-group col-12">
                        <label for="otherCountries">Other Countries (Optional)</label>
                        <input name="otherCountries" type="text" class="form-control" />
                      </div>
                    </div>
                    <div class="row no-gutters">
                      <div class="col-auto">
                        <label for="departureDate">Departure Date</label>
                        <input type="text" class="form-control mb-2 mr-sm-2" id="departureDate" value="1/1/2020"
                          required="required" data-provide="datepicker" />
                      </div>
                      <div class="col-auto">
                        <div class="av-for-label px-1 text-center mxoh -2">
                          <label for="staticFor">&nbsp;</label>
                          <input type="text" readonly="readonly" disabled="disabled" class="form-control-plaintext"
                            value="for" id="staticFor" />
                        </div>
                      </div>
                      <div class="col-auto">
                        <label for="nights">Nights</label>
                        <select class="form-control" name="nights" required="required">
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                          <option value="13">13</option>
                          <option value="14">14</option>
                          <option value="15">15</option>
                          <option value="16">16</option>
                          <option value="17">17</option>
                          <option value="18">18</option>
                          <option value="19">19</option>
                          <option value="20">20</option>
                          <option value="21">21</option>
                          <option value="22">22</option>
                          <option value="23">23</option>
                          <option value="24">24</option>
                          <option value="25">25</option>
                        </select>
                      </div>
                      <div class="col-auto">
                        <label>&nbsp;</label>
                        <div class="form-check mt-2 ml-2">
                          <input class="form-check-input" type="checkbox" name="notSureYet" id="notSureYet">
                          <label class="form-check-label" for="notSureYet">
                            Not Sure Yet
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>

                </section>
                <section>
                  <h2 class="av-section-title">3. How do you want to get around in country?</h2>
                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <select class="form-control transportation-picker" required="required">
                          <option>Select Transportation</option>
                          <option data-content="<span class='bold'>Rental Car:</span> Ultimate Independence & Flexibility">Rental Car: Ultimate Independence & Flexibility</option>
                          <option data-content="<span class='bold'>Small Group Tour:</span> All-Inclusive with Unique Authentic Experiences">Small Group Tour: All-Inclusive with Unique Authentic Experiences</option>
                          <option data-content="<span class='bold'>Private Chauffeur:</span> Pricey but Oh-So-Worth It!">Private Chauffeur: Pricey but Oh-So-Worth It!</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </section>
                <section>
                  <h2 class="av-section-title">4. Who is traveling?</h2>
                  <div class="row">
                    <div class="col-4">
                      <div class="form-group form-check">
                        <input class="form-check-input" type="radio" name="whoIsTraveling" value="Solo" />
                        <label class="form-check-label" for="whoIsTraveling">
                          Solo
                        </label>
                      </div>
                      <div class="form-group form-check">
                        <input class="form-check-input" type="radio" name="whoIsTraveling" value="2 Travelers" />
                        <label class="form-check-label" for="whoIsTraveling">
                          2 Travelers
                        </label>
                      </div>
                      <div class="form-group form-check">
                        <input class="form-check-input" type="radio" name="whoIsTraveling" value="3 - 7 Travelers" />
                        <label class="form-check-label" for="whoIsTraveling">
                          3 - 7 Travelers
                        </label>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group form-check">
                        <input class="form-check-input" type="radio" name="whoIsTraveling" value="4 - 10 Travelers" />
                        <label class="form-check-label" for="whoIsTraveling">
                          4 - 10 Travelers
                        </label>
                      </div>
                      <div class="form-group form-check">
                        <input class="form-check-input" type="radio" name="whoIsTraveling" value="Small Group (10+)" />
                        <label class="form-check-label" for="whoIsTraveling">
                          Small Group (10+)
                        </label>
                      </div>
                      <div class="form-group form-check">
                        <input class="form-check-input" type="radio" name="whoIsTraveling" value="Large Group (20+)" />
                        <label class="form-check-label" for="whoIsTraveling">
                          Large Group (20+)
                        </label>
                      </div>
                    </div>
                  </div>
                </section>

                <div>
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Ready to Discover</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
